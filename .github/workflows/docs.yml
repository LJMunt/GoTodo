name: API Docs

on:
  push:
    branches: ["main"]
    paths:
      - "docs/openapi.yml"
      - ".github/workflows/docs.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate OpenAPI
        run: npx -y @redocly/cli@latest lint docs/openapi.yml

      - name: Build Redoc HTML
        run: |
          mkdir -p site
          npx -y @redocly/cli@latest build-docs docs/openapi.yml -o site/index.html
          cp docs/openapi.yml site/openapi.yml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
