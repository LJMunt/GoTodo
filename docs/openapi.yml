openapi: 3.1.0
info:
  title: GoTodo API
  version: 0.3.0
  description: |
    Self-hostable task and project management API.

servers:
  - url: http://localhost:8081
    description: Local development

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      required: [error]

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        is_admin:
          type: boolean
        is_active:
          type: boolean
        last_login:
          type: string
      required: [id, email, is_admin, is_active, last_login]

    Project:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          oneOf: [{type: string}, {type: "null"}]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, name, created_at, updated_at]

    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        project_id:
          type: integer
          format: int64
        title:
          type: string
        description:
          oneOf: [{type: string}, {type: "null"}]
        due_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        completed_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        deleted_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        repeat_every:
          oneOf: [{type: integer}, {type: "null"}]
        repeat_unit:
          oneOf: [{type: string}, {type: "null"}]
          enum: [day, week, month, "null"]
        recurrence_start_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [id, user_id, project_id, title, created_at, updated_at]

    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        color:
          type: string
          enum:
            - slate
            - gray
            - red
            - orange
            - amber
            - yellow
            - lime
            - green
            - emerald
            - teal
            - cyan
            - sky
            - blue
            - indigo
            - violet
            - purple
            - pink
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [ id, name, color, created_at, updated_at ]

    UserMe:
      type: object
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        is_admin:
          type: boolean
        is_active:
          type: boolean
        last_login:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
        settings:
          type: object
          properties:
            theme:
              type: string
              enum: [system, light, dark]
            showCompletedDefault:
              type: boolean
          required: [theme, showCompletedDefault]
      required: [id, email, is_admin, is_active, last_login, settings]

    Occurrence:
      type: object
      properties:
        id:
          type: integer
          format: int64
        task_id:
          type: integer
          format: int64
        due_at:
          type: string
          format: date-time
        completed_at:
          oneOf: [{type: string}, {type: "null"}]
          format: date-time
      required: [id, task_id, due_at]

    AgendaItem:
      type: object
      properties:
        kind:
          type: string
          enum: [task, occurrence]
        task_id:
          type: integer
          format: int64
        occurrence_id:
          oneOf: [{type: integer}, {type: "null"}]
          format: int64
        project_id:
          type: integer
          format: int64
        title:
          type: string
        due_at:
          type: string
          format: date-time
      required: [kind, task_id, project_id, title, due_at]

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            missing_token:
              value: {error: "missing token"}
            invalid_token:
              value: {error: "invalid token"}
            not_authenticated:
              value: {error: "not authenticated"}

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "forbidden: admin access required"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

paths:
  /api/v1/health:
    get:
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/v1/ready:
    get:
      summary: Readiness check
      security: []
      responses:
        "200":
          description: OK
        "503":
          description: Service Unavailable

  /api/v1/auth/signup:
    post:
      summary: User signup
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  email:
                    type: string
                  token:
                    type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                email_required:
                  value: {error: "email is required"}
                password_too_short:
                  value: {error: "password must be at least 8 characters"}
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "email already exists"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/auth/login:
    post:
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid request body"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid credentials"
        "500":
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/password-change:
    post:
      summary: Change password
      description: Changes the authenticated user's password. Requires the current password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                currentPassword:
                  type: string
                  format: password
                newPassword:
                  type: string
                  format: password
                  minLength: 8
              required: [ currentPassword, newPassword ]
      responses:
        "204":
          description: Password changed
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                invalid_body:
                  value: { error: "invalid request body" }
                password_too_short:
                  value: { error: "password must be at least 8 characters" }
        "401":
          description: Current password incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "invalid credentials"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/v1/users/me:
    get:
      summary: Get current user info
      responses:
        "200":
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "user not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update my user profile
      description: Partially updates the authenticated user's profile and/or settings.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                settings:
                  type: object
                  additionalProperties: false
                  properties:
                    theme:
                      type: string
                      description: UI theme preference.
                      enum: [ system, light, dark ]
                    showCompletedDefault:
                      type: boolean
                      description: Default for showing completed tasks in views.
              anyOf:
                - required: [ email ]
                - required: [ settings ]
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserMe"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      summary: Delete my account
      description: Deletes the authenticated user's account and all associated data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                currentPassword:
                  type: string
              required: [ currentPassword ]
      responses:
        "204":
          description: Account deleted
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Admin accounts cannot delete themselves
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /api/v1/projects:
    get:
      summary: List projects
      responses:
        "200":
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
              required:
                - name
      responses:
        "201":
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                name_required:
                  value: {error: "name is required"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "409":
          description: Project with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project with this name already exists"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get project
      responses:
        "200":
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid project id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
      responses:
        "204":
          description: Project updated
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                invalid_id:
                  value: {error: "invalid project id"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete project
      responses:
        "204":
          description: Project deleted
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid project id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/projects/{projectId}/tasks:
    parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: List tasks in project
      responses:
        "200":
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid project id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create task in project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
                due_at:
                  oneOf: [{type: string}, {type: "null"}]
                  format: date-time
                repeat_every:
                  oneOf: [{type: integer}, {type: "null"}]
                repeat_unit:
                  oneOf: [{type: string}, {type: "null"}]
                  enum: [day, week, month, null]
              required:
                - title
      responses:
        "201":
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                title_required:
                  value: {error: "title is required"}
                invalid_project_id:
                  value: {error: "invalid project id"}
                recurrence_mismatch:
                  value: {error: "repeat_every and repeat_unit must be set together"}
                negative_repeat:
                  value: {error: "repeat_every must be > 0"}
                due_at_required_recurring:
                  value: {error: "due_at is required for recurring tasks"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "project not found"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tasks/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get task
      responses:
        "200":
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid task id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "task not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  oneOf: [{type: string}, {type: "null"}]
                project_id:
                  type: integer
                  format: int64
                due_at:
                  oneOf: [{type: string}, {type: "null"}]
                  format: date-time
                completed:
                  oneOf: [{type: boolean}, {type: "null"}]
                repeat_every:
                  oneOf: [{type: integer}, {type: "null"}]
                repeat_unit:
                  oneOf: [{type: string}, {type: "null"}]
                  enum: [day, week, month, null]
      responses:
        "204":
          description: Task updated
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                invalid_task_id:
                  value: {error: "invalid task id"}
                invalid_project_id:
                  value: {error: "invalid project id"}
                recurrence_mismatch:
                  value: {error: "repeat_every and repeat_unit must be set together"}
                negative_repeat:
                  value: {error: "repeat_every must be > 0"}
                due_at_required_recurring:
                  value: {error: "due_at is required for recurring tasks"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Task or Project not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                task_not_found:
                  value: {error: "task not found"}
                project_not_found:
                  value: {error: "project not found"}
        "500":
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete task
      responses:
        "204":
          description: Task deleted
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid task id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "task not found"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tasks/{taskId}/tags:
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get task tags
      responses:
        "200":
          description: List of tags for the task
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        "400":
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid task id"
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "task not found"
        "500":
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Set task tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
              required:
                - tags
      responses:
        "200":
          description: Tags updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_body:
                  value: {error: "invalid request body"}
                invalid_task_id:
                  value: {error: "invalid task id"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "task not found"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tasks/{taskId}/occurrences:
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: from
        in: query
        schema:
          type: string
          format: date-time
      - name: to
        in: query
        schema:
          type: string
          format: date-time
    get:
      summary: List task occurrences
      responses:
        "200":
          description: List of occurrences
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Occurrence'
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalid_task_id:
                  value: {error: "invalid task id"}
                invalid_from:
                  value: {error: "invalid 'from' parameter"}
                invalid_to:
                  value: {error: "invalid 'to' parameter"}
        "401":
          $ref: '#/components/responses/Unauthorized'
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "task not found"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /api/v1/tasks/{taskId}/occurrences/{occurrenceId}:
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: occurrenceId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    patch:
      summary: Update task occurrence (e.g., complete it)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                completed:
                  type: boolean
              required:
                - completed
      responses:
        "200":
          description: Occurrence updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Occurrence'
        "400":
          description: Invalid request
